<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <script src="../lib/jquery.min.js"></script>
</head>

</head>

<body style="padding:16px;">
  <h1 style="margin-bottom:16px;">员工管理系统</h1>
  <div style="margin-bottom:16px;">
    <button type="button" class="btn btn-primary" id="add">添加</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">序号</th>
        <th scope="col">姓名</th>
        <th scope="col">性别</th>
        <th scope="col">年龄</th>
        <th scope="col">爱好</th>
        <th scope="col">图片</th>
        <th scope="col">编辑</th>
      </tr>
    </thead>
    <tbody>
      {{each list}}
      <tr>
        <th scope="row">{{$value.Mno}}</th>
        <td>{{$value.Mname}}</td>
        <td>{{$value.Msex}}</td>
        <td>{{$value.Mage}}</td>
        <td>{{$value.Mhobby}}</td>
        <td><img style="width:50px;height:50px;" src={{$value.Mimg}} /></td>
        <td>
          <a href='/getOne?id={{$value.Mno}}'>查看</a>
          <a href='/editOne?id={{$value.Mno}}'>修改</a>
          <a href='/deleteOne?id={{$value.Mno}}'>删除</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</body>

</html>
